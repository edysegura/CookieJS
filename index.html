<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<title>CookieJS</title>

<!-- externals -->
<link rel="stylesheet" href="css/style.css" type="text/css" />

</head>
<body>

<h1>Componente CookieJS</h1>
<p>
	Componente para manipulção de cookies através do javascript.<br />
	Para mais detalhes veja o código fonte. 
	Ou se preferir faça o download deste 
	<a href="http://files.edysegura.com/labs/Cookie.js.zip">exemplo</a>.
</p>

<form id="frm-cookie" action="" method="post">
	<fieldset>
		<legend>Informações</legend>
		
		<label for="nome">
			Nome:<br />
			<input type="text" id="nome" tabindex="1" name="nome" autofocus="autofocus" required="required" />
		</label>
		
		<br />
		
		<label for="email">
			Email:<br />
			<input type="email" id="email" tabindex="2" name="email" required="required" />
		</label>
		
		<br />
		
		<label for="website">
			Website:<br />
			<input type="text" id="website" tabindex="3" name="website" />
		</label>
		
		<br />
		<br />
		
		<input type="submit" class="button" value="Save Cookie" />
		<input type="reset" class="button" value="Delete Cookie" />
	</fieldset>
</form>

<!-- scripts -->
<script type="text/javascript" src="js/Cookie/Cookie.js"></script>
<script type="text/javascript" src="js/Index.js"></script>

</body>
</html>
