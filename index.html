<h1>Componente Cookie.js</h1>
<p>
	Componente para manipulção de cookies através do javascript.<br />
	Para mais detalhes veja o código fonte. 
	Ou se preferir faça o download deste 
	<a href="http://files.edysegura.com/labs/Cookie.js.zip">exemplo</a>.

<form id="frm-cookie" action="" method="post">
	<fieldset>
		<legend>Informações:</legend>
		
		<label for="nome">
			Nome:<br />
			<input type="text" id="nome" tabindex="1" name="nome" />
		</label>
		
		<br />
		
		<label for="email">
			Email:<br />
			<input type="text" id="email" tabindex="2" name="email" />
		</label>
		
		<br />
		
		<label for="website">
			Website:<br />
			<input type="text" id="website" tabindex="3" name="website" />
		</label>
		
		<br />
		<br />
		
		<input type="submit" class="button" value="Gravar Cookie" />
		<input type="reset" class="button" value="Apagar Cookie" />
	</fieldset>
</form>
